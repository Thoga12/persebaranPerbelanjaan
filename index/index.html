<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Statistik Kasus Pelecehan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        /* display: flex; */
        justify-content: center;
        align-items: center;
        height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 800px;
    width: 100%;
    margin: 20px;
}

.container h1 {
    text-align: center;
    color: #333;
}

.chart-container {
    margin: 20px 0;
}

.text-container {
    background-color: #e3f2fd;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
}

.text-container h2 {
    margin-top: 0;
    color: #0277bd;
}

.text-container p {
    margin: 5px 0;
    font-size: 1.1em;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Data Statistik Kasus Pelecehan</h1>
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="text-container">
            <h2>Data Kasus</h2>
            <p><strong>Kabupaten:</strong> Nama Kabupaten</p>
            <p><strong>Jumlah Kasus:</strong> 10</p> <!-- Ganti dengan jumlah kasus yang sesuai -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>
// Data
const data = {
    labels: ['Nama Kabupaten'],
    datasets: [{
        label: 'Jumlah Kasus',
        data: [10], // Ganti dengan jumlah kasus yang sesuai
        backgroundColor: ['rgba(75, 192, 192, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)'],
        borderWidth: 1
    }]
};

// Bar Chart Configuration
const barConfig = {
    type: 'bar',
    data: data,
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
};

// Pie Chart Configuration
const pieConfig = {
    type: 'pie',
    data: {
        labels: ['Nama Kabupaten'],
        datasets: [{
            label: 'Jumlah Kasus',
            data: [10], // Ganti dengan jumlah kasus yang sesuai
            backgroundColor: ['rgba(75, 192, 192, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)'],
            borderWidth: 1
        }]
    }
};

// Render Bar Chart
const barCtx = document.getElementById('barChart').getContext('2d');
new Chart(barCtx, barConfig);

// Render Pie Chart
const pieCtx = document.getElementById('pieChart').getContext('2d');
new Chart(pieCtx, pieConfig);

</script>
